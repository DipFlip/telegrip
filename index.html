<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quest 3 Passthrough Controllers</title>
    <meta name="description" content="Display Quest 3 controllers in passthrough with position/rotation data.">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false;">

      <!-- Passthrough setup -->
      <a-entity webxr-passthrough="referenceSpaceType: local-floor"></a-entity>

      <!-- Controllers -->
      <a-entity id="leftHand" oculus-touch-controls="hand: left">
        <!-- Debug sphere -->
        <a-sphere radius="0.03" color="red"></a-sphere>
        <a-text id="leftHandInfo" value="Pos: ...\nRot: ..." position="0 0.04 -0.05" rotation="0 0 0" scale="0.05 0.05 0.05" color="white" align="center"></a-text>
      </a-entity>
      <a-entity id="rightHand" oculus-touch-controls="hand: right">
         <!-- Debug sphere -->
         <a-sphere radius="0.03" color="blue"></a-sphere>
         <a-text id="rightHandInfo" value="Pos: ...\nRot: ..." position="0 0.04 -0.05" rotation="0 0 0" scale="0.05 0.05 0.05" color="white" align="center"></a-text>
      </a-entity>

      <!-- Basic environment setup -->
      <a-box position="-1 -1.0 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 -0.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-plane position="0 -1.5 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    </a-scene>
  </body>
</html>
