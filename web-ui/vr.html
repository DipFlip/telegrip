<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>telegrip VR</title>
    <meta name="description" content="telegrip VR - Robot Arm Teleoperation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="interface.js" defer></script>
    <script src="vr_app.js" defer></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      .vr-start-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border: none;
        padding: 20px 40px;
        font-size: 1.5em;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        transition: all 0.3s ease;
        font-weight: bold;
      }
      
      .vr-start-button:hover {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
      }
      
      .vr-start-button:active {
        transform: translate(-50%, -50%) scale(0.98);
      }
      
      .vr-start-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: translate(-50%, -50%);
      }
      
      .vr-status {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.1em;
        z-index: 1000;
      }
      
      .status-connecting {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
        border: 1px solid #ffc107;
      }
      
      .status-connected {
        background: rgba(40, 167, 69, 0.2);
        color: #28a745;
        border: 1px solid #28a745;
      }
      
      .status-error {
        background: rgba(220, 53, 69, 0.2);
        color: #dc3545;
        border: 1px solid #dc3545;
      }
      
      .hidden {
        display: none !important;
      }
      
      .vr-instructions {
        position: fixed;
        top: 20px;
        left: 20px;
        max-width: 300px;
        color: #bbb;
        font-size: 0.9em;
        line-height: 1.4;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #333;
      }
      
      .vr-instructions h4 {
        color: #fff;
        margin: 0 0 10px 0;
        font-size: 1em;
      }
      
      .vr-instructions ul {
        margin: 0;
        padding-left: 15px;
      }
      
      .vr-instructions li {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Start VR Button -->
    <button class="vr-start-button" id="startVrButton" onclick="startVR()">
      ü•Ω Start VR Session
    </button>
    
    <!-- Status Display -->
    <div class="vr-status status-connecting" id="vrStatus">
      üîå Connecting to robot system...
    </div>
    
    <!-- Instructions Panel -->
    <div class="vr-instructions" id="vrInstructions">
      <h4>üéÆ VR Controls:</h4>
      <ul>
        <li><strong>Grip Button:</strong> Hold to control robot arm</li>
        <li><strong>Trigger:</strong> Open/close gripper</li>
        <li><strong>Controller:</strong> Robot follows your movement</li>
      </ul>
    </div>

    <!-- A-Frame VR Scene -->
    <a-scene vr-mode-ui="enabled: true;" background="color: #000">
      <!-- Passthrough setup -->
      <a-entity webxr-passthrough="referenceSpaceType: local-floor"></a-entity>

      <!-- Controllers -->
      <a-entity id="leftHand" oculus-touch-controls="hand: left">
        <a-text id="leftHandInfo" value="Left Arm\nPos: ...\nRot: ..." position="0 0.04 -0.05" rotation="-90 0 0" scale="0.03 0.03 0.03" color="cyan" align="center"></a-text>
      </a-entity>
      <a-entity id="rightHand" oculus-touch-controls="hand: right">
        <a-text id="rightHandInfo" value="Right Arm\nPos: ...\nRot: ..." position="0 0.04 -0.05" rotation="-90 0 0" scale="0.03 0.03 0.03" color="orange" align="center"></a-text>
      </a-entity>
      
      <!-- Add controller updater component -->
      <a-entity controller-updater></a-entity>
    </a-scene>

    <script>
      let vrStarted = false;
      
      function startVR() {
        if (vrStarted) return;
        
        const button = document.getElementById('startVrButton');
        const status = document.getElementById('vrStatus');
        const instructions = document.getElementById('vrInstructions');
        const scene = document.querySelector('a-scene');
        
        vrStarted = true;
        button.textContent = '‚è≥ Starting VR...';
        button.disabled = true;
        
        // Start the VR session
        if (scene) {
          scene.enterVR(true).then(() => {
            console.log('ü•Ω VR session started successfully');
            
            // Hide UI elements when in VR
            button.classList.add('hidden');
            instructions.classList.add('hidden');
            
            // Update status
            status.className = 'vr-status status-connected';
            status.textContent = '‚úÖ VR Session Active';
            
          }).catch((err) => {
            console.error('Failed to start VR session:', err);
            
            // Reset button on error
            vrStarted = false;
            button.textContent = 'ü•Ω Start VR Session';
            button.disabled = false;
            
            // Show error status
            status.className = 'vr-status status-error';
            status.textContent = '‚ùå Failed to start VR session';
          });
        } else {
          console.error('A-Frame scene not found');
          
          // Reset on error
          vrStarted = false;
          button.textContent = 'ü•Ω Start VR Session';
          button.disabled = false;
          
          status.className = 'vr-status status-error';
          status.textContent = '‚ùå Scene not found';
        }
      }
      
      // Listen for VR session events to show/hide UI elements
      document.addEventListener('DOMContentLoaded', function() {
        const button = document.getElementById('startVrButton');
        const instructions = document.getElementById('vrInstructions');
        const scene = document.querySelector('a-scene');
        
        if (scene) {
          scene.addEventListener('enter-vr', () => {
            console.log('Entered VR - hiding UI elements');
            button.classList.add('hidden');
            instructions.classList.add('hidden');
          });

          scene.addEventListener('exit-vr', () => {
            console.log('Exited VR - showing UI elements');
            button.classList.remove('hidden');
            instructions.classList.remove('hidden');
            
            // Reset button state
            vrStarted = false;
            button.textContent = 'ü•Ω Start VR Session';
            button.disabled = false;
          });
        }
      });
      
      // Global VR status update function for vr_app.js
      window.updateVRStatus = function(connected, message) {
        const status = document.getElementById('vrStatus');
        if (connected) {
          status.className = 'vr-status status-connected';
          status.textContent = message || '‚úÖ Connected to robot system';
        } else {
          status.className = 'vr-status status-error';
          status.textContent = message || '‚ùå Connection failed';
        }
      };
    </script>
  </body>
</html>
